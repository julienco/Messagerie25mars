<mat-list>

  <mat-list-item *ngFor="let contact of service.getContacts()">

      <mat-button-toggle-group>

          <mat-button-toggle [class.selected]="contact === selectedContact" (click)="onSelect(contact)">
          {{contact}}
          </mat-button-toggle>

          <button class="addP" (click)="addParticipant(discussion.id)">
              <mat-icon id="addParticipant"> person_add</mat-icon> 
          </button>

          <mat-divider [inset]=true></mat-divider>

      </mat-button-toggle-group>

  </mat-list-item>

</mat-list>

<p></p>
<app-invitation-form></app-invitation-form>
